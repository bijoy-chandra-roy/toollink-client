<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToolLink - Web Dev Final Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header id="navbar-container"></header>

    <main>
        <section class="categories-section">
            <h2 class="section-title">Browse by Category</h2>

            <div class="categories-grid">
                <div class="cat-item item-large">
                    <div class="cat-bg"
                        style="background-image: url('./assets/vecteezy_a-shovel-and-cement-in-a-mound_68033404.jpg');">
                    </div>
                    <div class="cat-content">
                        <h3>Renovation</h3>
                        <p>Cement, Mixers, Trowels</p>
                        <a href="tools.html?category=renovation" class="cat-link">Shop Now</a>
                    </div>
                </div>

                <div class="cat-right-grid">

                    <div class="cat-item">
                        <div class="cat-bg"
                            style="background-image: url('./assets/vecteezy_cordless-electric-drill-with-battery-pack-ideal-for-various_69716390.jpeg');">
                        </div>
                        <div class="cat-content">
                            <h3>Power Tools</h3>
                            <p>Drills, Saws</p>
                            <a href="tools.html?category=power-tools" class="cat-link">Shop Now</a>
                        </div>
                    </div>

                    <div class="cat-item">
                        <div class="cat-bg"
                            style="background-image: url('./assets/vecteezy_red-gas-powered-lawn-mower-isolated-on-white-background_69896932.jpg');">
                        </div>
                        <div class="cat-content">
                            <h3>Gardening</h3>
                            <p>Mowers, Trimmers</p>
                            <a href="tools.html?category=gardening" class="cat-link">Shop Now</a>
                        </div>
                    </div>

                    <div class="cat-item">
                        <div class="cat-bg"
                            style="background-image: url('./assets/vecteezy_professional-metal-torque-wrench-with-black-handle-on-white_68632739.jpg');">
                        </div>
                        <div class="cat-content">
                            <h3>Auto Repair</h3>
                            <p>Wrenches, Jacks</p>
                            <a href="tools.html?category=auto" class="cat-link">Shop Now</a>
                        </div>
                    </div>

                    <div class="cat-item">
                        <div class="cat-bg"
                            style="background-image: url('./assets/vecteezy_claw-hammer-isolated-on-white-background_72123683.jpg');">
                        </div>
                        <div class="cat-content">
                            <h3>Hand Tools</h3>
                            <p>Hammers, Pliers</p>
                            <a href="tools.html?category=hand-tools" class="cat-link">Shop Now</a>
                        </div>
                    </div>

                </div>
            </div>
        </section>

        <section class="recent-listings-section">
            <h2 class="section-title">Recent Listings</h2>

            <div class="listings-grid"></div>

            <div class="view-all-container">
                <a href="tools.html" class="btn-view-all">View All Tools</a>
            </div>
        </section>
    </main>

    <footer id="footer-container"></footer>

    <script src="./scripts/navbar.js"></script>
    <script src="./scripts/footer.js"></script>
    <script src="./scripts/script.js"></script>
</body>

</html>
