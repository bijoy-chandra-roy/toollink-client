<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - ToolLink</title>
    <link rel="icon" type="image/svg+xml" href="./assets/logo.svg">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header id="navbar-container"></header>

    <main>
        <div class="page-header">
            <div class="container">
                <h1 class="page-title">My Profile</h1>
            </div>
        </div>

        <section class="profile-section">
            <div class="container">
                <div class="profile-card">
                    <div class="profile-header-visual">
                        <div class="profile-img-wrapper">
                            <img id="profile-img-display" src="./assets/user-placeholder-image.jpg" alt="Profile">
                        </div>
                        <h2 id="display-name" class="profile-name">Loading...</h2>
                        <p id="display-id" class="profile-id">@loading</p>
                    </div>

                    <form id="profile-form" class="profile-form" onsubmit="handleUpdateProfile(event)">
                        <div class="form-group">
                            <label>User ID</label>
                            <input type="text" id="profile-userid" class="form-control" readonly disabled>
                            <small class="text-muted">User ID cannot be changed.</small>
                        </div>
                        
                        <div class="form-group">
                            <label>Full Name</label>
                            <input type="text" id="profile-name" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label>Profile Image URL</label>
                            <input type="text" id="profile-image-input" class="form-control" placeholder="https://...">
                        </div>

                        <div class="form-group">
                            <label>New Password (Optional)</label>
                            <input type="password" id="profile-password" class="form-control" placeholder="Leave blank to keep current">
                        </div>

                        <div id="profile-message" class="success-message hidden">Profile updated successfully!</div>
                        
                        <div class="profile-actions">
                            <button type="submit" class="btn-submit">Save Changes</button>
                            <button type="button" onclick="handleLogout()" class="btn-outline text-red">Logout</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer id="footer-container"></footer>

    <script src="./scripts/navbar.js"></script>
    <script src="./scripts/footer.js"></script>
    <script src="./scripts/profile.js"></script>
</body>

</html>
