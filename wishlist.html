<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wishlist - ToolLink</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header id="navbar-container"></header>

    <main>
        <div class="page-header">
            <div class="container">
                <h1 class="page-title">My Wishlist</h1>
            </div>
        </div>

        <section class="wishlist-section">
            <div class="container">
                <div class="listings-grid wishlist-grid">
                    
                    <div class="listing-card">
                        <div class="listing-image">
                            <img src="./assets/vecteezy_cordless-electric-drill-with-battery-pack-ideal-for-various_69716390.jpeg" alt="Drill">
                            <button class="wishlist-btn active" title="Remove from Wishlist"><i class="fa-solid fa-heart"></i></button>
                            <div class="listing-actions">
                                <button class="btn-cart-action">Add to Cart</button>
                                <button class="btn-rent">Rent Now</button>
                            </div>
                        </div>
                        <div class="listing-info">
                            <p class="listing-category">Power Tools</p>
                            <h3 class="listing-title"><a href="tool-details.html">Cordless Drill Set</a></h3>
                            <div class="listing-price">$15 / day</div>
                        </div>
                    </div>

                    <div class="listing-card">
                        <div class="listing-image">
                            <img src="./assets/vecteezy_professional-metal-torque-wrench-with-black-handle-on-white_68632739.jpg" alt="Wrench">
                            <button class="wishlist-btn active" title="Remove from Wishlist"><i class="fa-solid fa-heart"></i></button>
                            <div class="listing-actions">
                                <button class="btn-cart-action">Add to Cart</button>
                                <button class="btn-rent">Rent Now</button>
                            </div>
                        </div>
                        <div class="listing-info">
                            <p class="listing-category">Auto Repair</p>
                            <h3 class="listing-title"><a href="tool-details.html">Torque Wrench Set</a></h3>
                            <div class="listing-price">$8 / day</div>
                        </div>
                    </div>

                    <div class="listing-card">
                        <div class="listing-image">
                            <img src="./assets/vecteezy_red-gas-powered-lawn-mower-isolated-on-white-background_69896932.jpg" alt="Mower">
                            <button class="wishlist-btn active" title="Remove from Wishlist"><i class="fa-solid fa-heart"></i></button>
                            <div class="listing-actions">
                                <button class="btn-cart-action">Add to Cart</button>
                                <button class="btn-rent">Rent Now</button>
                            </div>
                        </div>
                        <div class="listing-info">
                            <p class="listing-category">Gardening</p>
                            <h3 class="listing-title"><a href="tool-details.html">Gas Lawn Mower</a></h3>
                            <div class="listing-price">$35 / day</div>
                        </div>
                    </div>

                </div>

                </div>
        </section>
    </main>

    <footer id="footer-container"></footer>

    <script src="./scripts/navbar.js"></script>
    <script src="./scripts/footer.js"></script>
</body>

</html>
